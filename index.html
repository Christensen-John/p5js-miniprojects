<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../../libraries/p5.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="sketchcontainer">
				<div class="sketchoutput" id="sketchParent">
					<script src="script.js"></script>
				</div>
				<div class="oldInput">
					<h1>Old input section:</h1>
					<div class="oldSketchInput"></div>
					<form action="" class="sketchinput">
						<label for="brushsize">Brush Size</label>
						<input type="range" min="1" max="255" step="1" />
						<label for="sketchsize">Frame Size</label>
						<input type="range" min="10" max="100" step="1" id="sketchsize" />
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
